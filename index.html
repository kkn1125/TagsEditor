<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Tag Component</title>
		<link rel="stylesheet" href="./styles.css" type="text/css">
		<script src="./TagsEditor.js"></script>
	</head>

	<body>
		<div class="tag-create-container">
			<form>
				<input type="text" class="tag-inp" placeholder="Enter tags:" />
				<button class="add-btn">Add</button>
			</form>

			<ul class="tag-list">
			</ul>

			<div class="readonly-cont">
				<input type="checkbox" class="readonly-btn">
				<span>Readonly Mode</span>
			</div>
			<div class="color-pannel hidden">
				<ul class="color-list">
					<li><span class="color"></span></li>
					<li><span class="color"></span></li>
					<li><span class="color"></span></li>
					<li><span class="color"></span></li>
					<li><span class="color"></span></li>
				</ul>
			</div>
		</div>

		<script src="./index.js"></script>
	</body>

</html>
